<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <script type="text/javascript" src="script/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="script/jquery.wait.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <link rel="stylesheet" href="styles/style.css" />
    </head>

    <body>
            <div id="menu">
                    <div id="sliders">
                        <div class="slider">
                            <label for="speed">Delay</label>
                            <input name="speed" id="delay" type="range" min="1" max="100" value="1" id="myRange" />
                         </div>

                        <div class="slider">
                            <label for="elements">Elements</label>
                            <input name="elements" id="elements" type="range" min="5" max="30" value="5" id="myRange" />
                        </div>
                    </div>
                    <div id="buttons">
                        <button class="sort" onclick="bubbleSort();">Bubble Sort!</button>
                        <button class="sort" onclick="selectionSort();">Selection Sort!</button>
                        <button onclick="reset();">Reset</button>
                    </div>
                </div>
        <div id="container">
            <div id="bars">&nbsp;</div>
        </div>
        <script type="text/javascript" src="script/script.js"></script>
    </body>
</html>
