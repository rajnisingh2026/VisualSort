<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="images/pc.ico" />
        <script type="text/javascript" src="script/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="script/jquery.wait.js"></script>
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
        <title></title>
        <link rel="stylesheet" href="styles/fonts.css" />
        <link rel="stylesheet" href="styles/style.css" />
    </head>

    <body>
        <div id="menu">
            <div id="sliders">
                <div class="slider">
                    <label for="delay">Speed</label>
                    <input class="slider-input" name="delay" id="delay" type="range" min="1" max="100" value="51" oninput="updateDelay();" />
                    <span class="count" id="delay-count">0</span>
                </div>

                <div class="slider">
                    <label for="elements">Elements</label>
                    <input class="slider-input" name="elements" id="elements" type="range" min="5" max="30" value="5" oninput="updateElements();" />
                    <span class="count" id="element-count">0</span>
                </div>
            </div>
            <div id="algos">
                <label>Algorithms</label>
                <select id="algorithms">
                    <option value="bubble">Bubble</option>
                    <option value="comb">Comb</option>
                    <option value="insertion">Insertion</option>
                    <option value="selection">Selection</option>
                </select>
            </div>
            <div id="buttons">
                <input type="button" class="sort green" onclick="runAlgo();" value="Sort" />
                <input type="button" class="" onclick="stopAnimation();" id="stop" value="Stop" disabled />
                <input type="button" class="green" onclick="reset();" id="reset" value="Reset" />
            </div>
            <a href="https://github.com/polcats/VisualAlgo" target="_blank"><img src="images/github.png" alt="GitHub" title="Visit Repository"/></a>
        </div>
        <div id="container">
            <div id="bars">&nbsp;</div>
        </div>
        <script type="text/javascript">
            const CONTAINER_WIDTH = 600;
            let TOTAL_ELEMENTS = document.getElementById("elements").value;
            let DELAY = document.getElementById("delay").value;
            let container = document.getElementById("bars");
            let bars = document.getElementsByClassName("bar");
        </script>
        <script type="text/javascript" src="script/interface.js"></script>
        <script type="text/javascript" src="script/animation.js"></script>
        <script type="text/javascript" src="script/testing.js"></script>
    </body>
</html>
